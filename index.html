<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="./css/responsive.css">
    
    <!--Owl css-->
    <link rel="stylesheet" href="./css/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/carousel/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora a nova temporada de Breaking Bad que está imperdível.</p>
                <div class="botoes">
                    <button class="botao" onclick="assistir()">
                        <i class="fas fa-play"></i>
                        ASSISTIR\
                    </button>
                    <button class="botao" >
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./images/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/49cdd682b0.js"></script>
    <script src="./js/carousel/jquery.min.js"></script>
    <script src="./js/carousel/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
